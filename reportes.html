  <main class="wrap">
    <section class="card">
      <h2>Totales por alumno</h2>

      <div style="margin-bottom:8px" class="controls">
        <label style="margin-right:8px">Filtrar por grupo:</label>
        <select id="filGrupo"><option value="">--Todos--</option></select>

        <label style="margin-left:10px;margin-right:6px">Mes:</label>
        <select id="selMes" style="width:110px">
          <option value="">--Todos--</option>
          <option value="01">Enero</option><option value="02">Febrero</option><option value="03">Marzo</option>
          <option value="04">Abril</option><option value="05">Mayo</option><option value="06">Junio</option>
          <option value="07">Julio</option><option value="08">Agosto</option><option value="09">Septiembre</option>
          <option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option>
        </select>

        <label style="margin-left:6px;margin-right:6px">AÃ±o:</label>
        <select id="selAnio" style="width:100px"></select>

        <button id="btnGenerar" class="small">Generar</button>
        <button id="btnExportJSON" class="small secondary">Exportar JSON</button>
        <button id="btnExportCSV" class="small">Exportar CSV (mes)</button>
        <button id="btnExportPDF" class="small">Exportar PDF</button>
      </div>

      <table id="tablaReportes">
        <thead><tr><th>Alumno</th><th>Grupo</th><th>Materia</th><th>Asist.</th><th>Faltas</th><th>Justif.</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
